backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # 1. Page Settings (Single Files)
  - name: "pages"
    label: "Page Settings"
    files:
      - label: "Home / Hero"
        name: "home"
        file: "public/content/home.json"
        fields:
          - {label: "Badge Text", name: "badge", widget: "string", default: "Transforming Businesses Through AI & IoT"}
          - {label: "Hero Title", name: "heroTitle", widget: "string", default: "Your Vision, Engineered with Intelligence."}
          - {label: "Hero Description", name: "heroDesc", widget: "text", default: "DeepNeurax Technologies combines the power of AI, IoT, cloud, and modern software engineering to build products that accelerate growth and optimize operations."}
          - {label: "Primary CTA", name: "ctaPrimary", widget: "string", default: "Start Your Project"}
          - {label: "Secondary CTA", name: "ctaSecondary", widget: "string", default: "Explore Services"}
      
      - label: "Bottom Call to Action"
        name: "cta"
        file: "public/content/cta.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Ready to Build Something Next-Level?"}
          - {label: "Subtitle", name: "subtitle", widget: "text", default: "Let's transform your business with intelligent digital solutions"}
          - {label: "Button Text", name: "buttonText", widget: "string", default: "Start Your Project"}

      - label: "Footer"
        name: "footer"
        file: "public/content/footer.json"
        fields:
          - {label: "Company Description", name: "companyDescription", widget: "text", default: "Empowering organizations through secure, scalable, and intelligent digital technologies that accelerate growth and enable long-term sustainability."}
          - {label: "Copyright Text", name: "copyrightText", widget: "string", default: "Â© 2025 DeepNeurax Technologies. All Rights Reserved."}

  # 2. Core Services
  - name: "services_list"
    label: "Core Services"
    files:
      - label: "Services Data"
        name: "services"
        file: "public/content/services.json"
        fields:
          - label: "Services"
            name: "items"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Icon", name: "iconName", widget: "select", options: ["Brain", "Cpu", "ShieldCheck", "Code", "Cloud", "BarChart3"], default: "Brain"}
              - {label: "Image URL", name: "imageUrl", widget: "image"}
              - {label: "Layout Class", name: "className", widget: "select", options: ["md:col-span-1", "md:col-span-2"], default: "md:col-span-1"}

  # 3. Featured Products
  - name: "products_list"
    label: "Featured Products"
    files:
      - label: "Products Data"
        name: "products"
        file: "public/content/products.json"
        fields:
          - label: "Products"
            name: "items"
            widget: "list"
            fields:
              - {label: "Product Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Icon", name: "iconName", widget: "select", options: ["FlaskConical", "LineChart", "Package", "Users"], default: "Package"}

  # 4. Portfolio (Case Studies Timeline)
  - name: "portfolio_list"
    label: "Case Studies"
    files:
      - label: "Timeline Data"
        name: "timeline"
        file: "public/content/timeline.json"
        fields:
          - label: "Case Studies"
            name: "items"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number", value_type: "int"}
              - {label: "Client/Title", name: "title", widget: "string"}
              - {label: "Key Stat", name: "date", widget: "string"}
              - {label: "Description", name: "content", widget: "text"}
              - {label: "Icon", name: "iconName", widget: "select", options: ["Briefcase", "Factory", "Wrench"], default: "Briefcase"}
              - {label: "Energy %", name: "energy", widget: "number", value_type: "int", min: 0, max: 100}
              - {label: "Category", name: "category", widget: "string", default: "Success Story"}
              - {label: "Status", name: "status", widget: "select", options: ["completed", "in-progress"], default: "completed"}

  # 5. Testimonials
  - name: "testimonials_list"
    label: "Testimonials"
    files:
      - label: "Testimonials Data"
        name: "testimonials"
        file: "public/content/testimonials.json"
        fields:
          - label: "Testimonials"
            name: "items"
            widget: "list"
            fields:
              - {label: "Quote", name: "quote", widget: "text"}
              - {label: "Author", name: "author", widget: "string"}
              - {label: "Role/Company", name: "role", widget: "string"}

  # 6. Blogs
  - name: "blogs_list"
    label: "Blogs"
    files:
      - label: "Blog Posts"
        name: "posts"
        file: "public/content/blogs.json"
        fields:
          - label: "Posts"
            name: "items"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
              - {label: "Category", name: "category", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Image URL", name: "imageUrl", widget: "image"}